    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .hero {
            background-color: #0077b6;
            color: #fff;
            padding: 60px;
            border-radius: 10px;
        }
        h2 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;

        footer {
            background-color: #333;

</head>
<body>
    <header>
        <h1>Welcome to Good Driver Incentive</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="rewards/catalog.html">Rewards Catalog</a></li>
                <li><a href="rewards/redeem.html">Redeem Rewards</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>About Page</h2>
            <div id="aboutData"></div>
        </section>  
        <script>
            // Function to make the HTTP request
            function fetchData() {
              // URL of the API endpoint
              const apiUrl = "http://34.225.199.196:3000/about";
          
              // Make the GET request
              fetch(apiUrl)
                .then((response) => response.json())
                .then((data) => {
                  // Handle the JSON response data here
                  displayData(data);
                })
                .catch((error) => {
                  console.error("Error fetching data:", error);
                });
            }
          
            // Function to display the JSON data
            function displayData(data) {
              // Assuming you have an element with the id "aboutData" to display the data
              const aboutDataElement = document.getElementById("aboutData");
          
              // Construct the HTML to display the JSON data
              const html = `
              <div style="text-align: center;">
                  <!-- <p><strong>RID:</strong> ${data.RID}</p> -->
                  <p><strong>Team Number:</strong> ${data.TeamNumber}</p>
                  <p><strong>Version Number:</strong> ${data.VersionNumber}</p>
                  <p><strong>Release Date:</strong> ${new Date(data.ReleaseDate).toLocaleString()}</p>
                  <p><strong>Product Name:</strong> ${data.ProductName}</p>
                  <p><strong>Product Description:</strong> ${data.ProductDescription}</p>
                </div>
              `;
          
              // Set the HTML content of the element
              aboutDataElement.innerHTML = html;
            }
          
            // Call the fetchData function when the page loads
            window.addEventListener("load", fetchData);
          </script>
               
    </main>

    </footer>
</body>
