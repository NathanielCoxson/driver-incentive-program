        /* Breadcrumb Styles */
        .breadcrumb {
            background-color: #0077b6;
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            position: absolute;
            margin-top: -20px;
            margin-left: -10px;
        }
        .breadcrumb ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .breadcrumb li {
            display: inline;
            margin-right: 10px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #fff; /* Match the CTA button background color */
            font-weight: bold;
        }
        /* Style the current page (last item) differently */
        .breadcrumb li:last-child {
            color: #fff; /* Match the header text color */
            font-weight: bold;
        }

        /* Style the "/" separator */
        .breadcrumb span {
            margin: 0 10px; /* Adjust the margin value as needed */
        }

    </style>
        <script>
            // JavaScript to update breadcrumb
            function updateBreadcrumb() {
                const breadcrumb = document.getElementById('breadcrumb');
                const path = window.location.pathname.split('/').filter(Boolean); // Split the URL path
                let breadcrumbHTML = '';
    
                // Create breadcrumb links
                for (let i = 0; i < path.length; i++) {
                    breadcrumbHTML += '<a href="/' + path.slice(0, i + 1).join('/') + '">' + path[i] + '</a>';
                    if (i < path.length - 1) {
                        breadcrumbHTML += '<span>/</span>';
                    }
                }
    
                breadcrumb.innerHTML = breadcrumbHTML;
            }
    
            // Call the updateBreadcrumb function when the page loads
            window.onload = function () {
                updateBreadcrumb();
            };
        </script>
</head>
